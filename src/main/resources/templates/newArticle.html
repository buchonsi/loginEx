<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="article-id" th:value="${article.id}">
          <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
          </header>
          <section class="mb-5">
            <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
          </section>
          <button th:if="${article.id} != null" id="modify-btn" type="button" class="btn btn-primary btn-sm">수정</button>
          <button th:if="${article.id} == null" id="create-btn" type="button" class="btn btn-primary btn-sm">등록</button>
          <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
        </article>
      </div>
    </div>
  </div>
</body>
<script src="/js/article.js"></script>
</html>
