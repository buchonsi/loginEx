<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
  </div>
  <div class="container">
    <button type="button" class="btn btn-secondary btn-sm mb-3" th:onclick="|location.href='@{/new-article}'|">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">
      <div class="card">
        <div class="card-header" th:text="${item.id}"></div>
        <div class="card-body">
          <h5 class="card-title" th:text="${item.title}"></h5>
          <p class="card-text" th:text="${item.content}"></p>
          <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
